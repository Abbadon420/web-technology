<html>
    <head>
        <title>First and last letter to Uppercase</title>
    </head>
    <body>
        <script>
            var str = prompt("Enter any string : ");
            var len = str.length;
            str = str.replace(str.charAt(0),str.charAt(0).toUpperCase());
            str = str.replace(str.charAt(len-1),str.charAt(len-1).toUpperCase(len-1));
            alert(str);
        </script>
    </body>
</html>
